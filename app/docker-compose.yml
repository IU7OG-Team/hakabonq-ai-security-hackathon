version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    container_name: hakabonqfront
    command: npm start
    volumes:
      - ./frontend:/frontend
    ports:
      - 3000:3000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: hakabonqback
    command: npm start
    volumes:
      - ./backend:/backend
    ports:
      - 8080:8080
